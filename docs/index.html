<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스코어 랭킹 대시보드</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>스코어 랭킹 대시보드</h1>
      <p class="subtitle">실시간 게임 점수 랭킹</p>
    </header>

    <main>
      <section class="leaderboard-section">
        <h2>랭킹</h2>
        <div class="table-wrap">
          <table class="leaderboard">
            <thead>
              <tr>
                <th>순위</th>
                <th>플레이어</th>
                <th>점수</th>
              </tr>
            </thead>
            <tbody id="leaderboard-body">
              <tr><td colspan="3">로딩 중...</td></tr>
            </tbody>
          </table>
        </div>
      </section>

      <section class="submit-section">
        <h2>점수 등록</h2>
        <form id="submit-form" class="submit-form">
          <div class="form-group">
            <label for="userId">사용자 ID</label>
            <input type="text" id="userId" name="userId" required placeholder="user_12345">
          </div>
          <div class="form-group">
            <label for="username">닉네임</label>
            <input type="text" id="username" name="username" required placeholder="PlayerOne">
          </div>
          <div class="form-group">
            <label for="score">점수</label>
            <input type="number" id="score" name="score" required min="0" placeholder="1500">
          </div>
          <button type="submit">점수 제출</button>
        </form>
        <p id="message" class="message" hidden></p>
      </section>
    </main>
  </div>

  <script src="js/config.js"></script>
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
